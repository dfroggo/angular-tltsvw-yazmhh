<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button (click)="addToBookmarks(product)">Bookmark</button>
</div>

<div class="example-card" *ngFor="let comment of comments$ | async">
  <p>{{ comment.text }}</p>
</div>
